  <header>
  </header>
    <section>
        <div class="news-top w-100-center">
            <h1>聯絡我們</h1>
        </div>
    </section>
    <div class="conwrap">
      <div class="contact-form">
        <form class="form">
        <div class="contnamelist">
          <div class="cont">
            <label for="fname">姓名</label>
          </div>
          <div class="cont2">
            <input type="text" id="fname" name="" >
          </div>
        </div>
        <div class="contnamelist">
          <div class="cont">
            <label for="phone">電話</label>
          </div>
          <div class="cont">
            <input type="text" id="phone" name="">
          </div>
        </div>
        <div class="contnamelist">
            <div class="cont">
              <label for="mail">信箱</label>
            </div>
            <div class="cont">
              <input type="text" id="mail" name="" >
            </div>
          </div>
        <div class="contnamelist">
          <div class="cont">
            <label for="contactcon">聯絡事項</label>
          </div>
          <div class="cont2">
            <select id="contactcon" name="">
                <option value="">- 請選擇 -</option>
                <option value="food">餐飲相關</option>
                <option value="car">交通資訊</option>
                <option value="room">住房相關</option>
                <option value="search">一般查詢及建議</option>
            </select>
          </div>
        </div>
        <div class="contnamelist">
          <div class="cont">
            <label for="subject">訊息</label>
          </div>
          <div class="cont2">
            <textarea rows="5"></textarea>
          </textarea>
          </div>
        </div>
        <br>
        <div class="submitlist">
          <button type="submit">
            送出
          </button>
        </div>
        </form>
      </div>

    </div>
